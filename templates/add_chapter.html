{% extends 'base.html' %}

{% block title %} Quiz Master - Add Chapters {% endblock %}

{% block content %}

    <div class="d-flex vh-100 container-fluid row justify-content-center align-items-center mb-5 ">

        <form class="col-4" style="border: 2px solid #747474; padding: 20px; border-radius: 5px;" action="{{ url_for('add_chapter', subject_id=subject_id) }}" method="POST">
            
            <h1 class="text-center">Add Chapter</h1>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Chapter Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Mathematics" name="name">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Chapter Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write the description of the chapter here..." name="description"></textarea>
            </div>

            <div>
                <button type="submit" class="btn btn-outline-success">Create Chapter</button>
            </div>

        </form>
    </div>

{% endblock %}
