{% extends 'base.html' %}

{% block title %} Quiz Master - Add Subjects {% endblock %}

{% block content %}

    <div class="d-flex vh-100 container-fluid row justify-content-center align-items-center mb-5 ">

        <form class="col-4" style="border: 2px solid #747474; padding: 20px; border-radius: 5px;" action="/add_subject" method="POST">
            
            <h1 class="text-center">Add Subject</h1>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Subject Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Mathematics" name="name">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Subject Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write the description of subject here..." name="description"></textarea>
            </div>

            <div>
                <button type="submit" class="btn btn-outline-success">Create Subject</button>
            </div>

        </form>
    </div>

{% endblock %}
