{% extends 'base.html' %}

{% block title %} Quiz Master - Edit Question {% endblock %}

{% block content %}

    <div class="d-flex vh-100 container-fluid row justify-content-center align-items-center mb-5 ">

        <form class="col-4" style="border: 2px solid #747474; padding: 20px; border-radius: 5px;" action="{{ url_for('edit_ques',ques_id=ques_id) }}" method="POST">
            
            <h1 class="text-center">Edit Question</h1>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Question</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" value="{{ ques.ques }}" name="ques">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Option 1</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" value="{{ ques.option1 }}" name="opt1">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Option 2</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" value="{{ ques.option2 }}" name="opt2">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Option 3</label>
                <input type="text" class="form-control" id="exampleFormControlInput4" value="{{ ques.option3 }}" name="opt3">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput5" class="form-label">Option 4</label>
                <input type="text" class="form-control" id="exampleFormControlInput5" value="{{ ques.option4 }}" name="opt4">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput6" class="form-label">Correct Option</label>
                <input type="text" class="form-control" id="exampleFormControlInput6" value="{{ ques.ans }}" name="ans">
            </div>

            <div>
                <button type="submit" class="btn btn-outline-success">Save changes</button>
            </div>
        </form>
    </div>

{% endblock %}
