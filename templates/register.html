{% extends 'base.html' %}

{% block title %} Quiz Master - Register {% endblock %}

{% block content %}

    <div class="d-flex vh-100 container-fluid row justify-content-center align-items-center mb-5 ">

        <h1 class="text-center">REGISTER</h1>
        <form class="col-4" style="border: 2px solid #747474; padding: 20px; border-radius: 5px;" action="/register" method="POST">
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="daisy@example.com" name="email" required>
            </div>

            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="password" required>
            <div id="passwordHelpBlock" class="form-text">
                Password must be 8-20 characters long, contain letters and numbers, and must not contain spaces or special characters.
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Daisy Brown" name="name" required>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Qualification</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Bachelor's Degree" name="qual">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput4" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="exampleFormControlInput4" placeholder="23/05/2002" name="dateofbirth">
            </div>

            <div>
                <button type="submit" class="btn btn-outline-success">Sign Up</button>
            </div>

            <div>
                <a href="login">Already have an Account? Login.</a>
            </div>

        </form>
    </div>

{% endblock %}
